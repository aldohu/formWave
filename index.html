<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="app.css"
		/>
		<script
			src="app.js"
			defer
		></script>
		<title>Form wave animation</title>
	</head>
	<body>
		<form action="#">
			<h2>Please Login</h2>
			<div class="email-container">
				<label
					class="email-label"
					for="email"
					><span>E</span><span>m</span><span>a</span><span>i</span
					><span>l</span></label
				>
				<input
					type="email"
					id="email"
					name="email"
				/>
			</div>
			<div class="password-container">
				<label
					class="password-label"
					for="password"
					><span>P</span><span>a</span><span>s</span><span>s</span><span>w</span
					><span>o</span><span>r</span><span>d</span></label
				>
				<input
					type="password"
					name="password"
					id="password"
				/>
			</div>
			<button class="btn">Login</button>
			<p>Don't have an account?<a href="#">Register</a></p>
		</form>
	</body>
</html>
